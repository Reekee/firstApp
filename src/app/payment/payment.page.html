<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>ประวัติการชำระเงิน</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let payment of payments" (click)="GoToPaymentDetail(payment)">
            <ion-thumbnail slot="start">
                <ion-img src="{{ payment.payment_slip }}"></ion-img>
            </ion-thumbnail>
            <ion-label>
                {{ payment.payment_date }}
            </ion-label>
            <ion-note slot="end">{{ payment.payment_amount }}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
